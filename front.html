<!Doctype html>
<html lang="en">
<head>
    <title>Basic Form</title>

    
</head>
<body>
    <p1>Simple Form</p1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="number">Phonenumber:</label>
        <input type="number" id="number">
        <br>
        <label for="address">City:</label>
        <input type="text" id="address">
        <br>
        <label for="ddate">Date of Birth:</label>
        <input type="date" id="ddate">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <label for="jdate">Joined Date:</label>
        <input type="date" id="jdate">
        <br>
        <label for="experience"> Years Of Experience:</label>
        <input type="number" id="experience">
        <br>
        <button type="button" id="sub">Button</button>
        <br>
    </form>
    <div id="prompt">Enter custom propmt</div>
    <input type="text" name="cusprompt" id="input">
    <button type="button" id="dsub">ASK DBASE</button>
    <div id="customtable"></div>
    <div id="cusprom"></div>
    <div id="timeu"></div>
    <div id="tablep"></div>
    <div id="paged"></div>
    
</body>
<script src="front.js"></script>
</html>
